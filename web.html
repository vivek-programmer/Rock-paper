<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> rock paaper scisors </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> GAMETHAON:</h1>
    <div class="choises"> 
        <div class="choise" id="rock"><img src="hand.jpeg" alt="rock"></div>
        <div class="choise" id="paper"> <img src="paper.jpeg" alt="paper"></div>
        <div class="choise" id="scissior"> <img src="scissors.jpeg" alt=" scissior"></div>
    </div>
    <div class="name">
        <div class="nme"> choose rock:</div>
        <div class="nme" id="two">choose paper:</div>
        <div class="nme" id="three">choose scissior:</div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You:</p>
        </div>
        <div class="score">
            <p id="com-score">0</p>
            <p>computer:</p>
        </div>
    </div>
    <div class="msg-con">
        <p id="msg">play your turn</p>
    </div>
     
    <script src="app.js"></script>
</body>
</html>
